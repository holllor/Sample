<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../testTemplate.xhtml"> 
            <ui:define name="content" >
                <h:form>
                    <h:panelGrid columns="1">
                        Страница предназанчена для загрузки и редактировании информации о товаре а также привязке фото к товару(его загрузке)
                        <h:link outcome="testTemplate" value="обратно" />
                        <h:panelGrid columns="3">
                            <p:outputLabel value="test1"/>
                            <p:outputLabel value="test2"/>
                            <p:outputLabel value="test3"/>

                        </h:panelGrid>
                        <p:dataTable var="tov" value="#{loadInfoCDI.listTovar}">
                            <p:column headerText="Id">
                                <h:outputText value="#{tov.id}" />
                            </p:column>

                            <p:column headerText="Name tovar" >
                                <h:outputText value="#{tov.nametovar}"  />
                            </p:column>

                            <p:column headerText="Razmer">
                                <h:outputText value="#{tov.razmer}" />
                            </p:column>

                            <p:column headerText="Cena">
                                <h:outputText value="#{tov.cenatovar}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
